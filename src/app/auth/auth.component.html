<div class="row">
    <div class="col-xs-12">
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div class="buttons">
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> <i style="color: white; margin-left: 1%;">|</i>
                <button id="switch-button" class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign up' : 'Login'}} </button>
            </div>
        </form>
    </div>
</div>
