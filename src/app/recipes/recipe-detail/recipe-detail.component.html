<div class="container">
    <h1 style="margin-top: 10%;">Recipe Details</h1>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h1 style="font-size: 32pt; text-transform: capitalize;">{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p class="list-group-item" style="font-size: 14pt;"> {{ recipe.description }} </p>
    </div>
</div>
<div class="row" id="recipe-detail">
    <div class="col-xs-12">
        <img style="max-height: 380px; border-radius: 14px;" [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div style="margin: 3% 0 0% 0;" class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>
                    <a (click)="onAddToShoppingList()" style="cursor: pointer;">Add ingredients to Shopping list</a>
                    <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                    <a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row" style="margin-bottom: 5%;">
    <div class="col-xs-12">
        <h1 style="width: 100%; margin-bottom: 1%;" class="btn btn-warning">Ingredients List</h1>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>    
</div>
