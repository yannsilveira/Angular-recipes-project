<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
        <button [disabled]="recipes.length < 1" class="btn btn-danger" style="margin-left: 1%;" (click)="onClearAllRecipes()">Clear All Recipes</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" 
        [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>
